<!DOCTYPE html>
<html>
  <head>
    <title>Tasty By Mrthomas20121</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./Tasty.css"/>
    <style>
      body {
        height: 100%;
        padding: 10px;
        background: linear-gradient(90deg, #000D04 0%, #000D20 100%);
        color:white;
      }
    </style>
  </head>
  <body>
    <div>
      <p>Tasty.css by Mrthomas20121. A collection of buttons!</p>
      <p>Button /w transition but no animation</p>
      <button class="button blue noAnim">Blue</button>
      <button class="button green noAnim">Green</button>
      <button class="button darkgreen noAnim">Dark Green</button>
      <button class="button purple noAnim">Purple</button>
      <button class="button yellow noAnim">Yellow</button>
      <button class="button lime noAnim">Lime</button>
      <button class="button salmon noAnim">Salmon</button>
      <button class="button noAnim">Default</button>
      <br/>
    </div>
    <div>
      <p>Normal Button /w animation</p>
      <button class="button blue">Blue</button>
      <button class="button green">Green</button>
      <button class="button darkgreen">Dark Green</button>
      <button class="button purple">Purple</button>
      <button class="button yellow">Yellow</button>
      <button class="button lime">Lime</button>
      <button class="button salmon">Salmon</button>
      <button class="button">Default</button>
      <br/>
    </div>
    <div>
      <p>Fill Button</p>
      <button class="button blue fill">Blue Fill</button>
      <button class="button green fill">Green Fill</button>
      <button class="button darkgreen fill">Dark Green Fill</button>
      <button class="button purple fill">Purple Fill</button>
      <button class="button yellow fill">Yellow Fill</button>
      <button class="button lime fill">Lime Fill</button>
      <button class="button salmon fill">Salmon Fill</button>
      <button class="button fill">Default fill</button>
      <br/>
    </div>
    <div>
      <p>Rounded Buttons</p>
      <button class="button blue round">Rounded Blue </button>
      <button class="button green round">Rounded Green </button>
      <button class="button darkgreen round">Rounded Dark Green</button>
      <button class="button purple round">Rounded Purple</button>
      <button class="button yellow round">Rounded Yellow</button>
      <button class="button lime round">Rounded Lime</button>
      <button class="button salmon round">Rounded Salmon</button>
      <button class="button round">Rounded Default</button>
    </div>
    <div>
      <p>Different kind of rounded buttons</p>
      <button class="button blue round ten">Rounded Blue 2</button>
      <button class="button green round ten">Rounded Green 2</button>
      <button class="button darkgreen round ten">Rounded Dark Green 2</button>
      <button class="button purple round ten">Rounded Purple 2</button>
      <button class="button yellow round ten">Rounded Yellow 2</button>
      <button class="button lime round ten">Rounded Lime 2</button>
      <button class="button salmon round ten">Rounded Salmon 2</button>
      <button class="button round ten">Rounded Default 2</button>
    </div>
    <div>
      <p>gradient Buttons</p>
      <button class="button blue gradient noAnim">Gradient Blue 2</button>
      <button class="button green gradient noAnim">Gradient Green 2</button>
      <button class="button darkgreen gradient noAnim">Gradient Dark Green 2</button>
      <button class="button purple gradient noAnim">Gradient Purple 2</button>
      <button class="button yellow gradient noAnim">Gradient Yellow 2</button>
      <button class="button lime gradient noAnim">Gradient Lime 2</button>
      <button class="button salmon gradient noAnim">Gradient Salmon 2</button>
      <button class="button gradient noAnim">Gradient Default 2</button>
    </div>
  </body>
</html>
